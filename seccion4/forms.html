<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Registrate ahora</legend>
            <p>Nombre de usuario: <input type="text" name="nombre" id="nombre" placeholder="Tu nombre"></p>
            <p>Email: <input type="email" name="mail" id="mail" placeholder="Entra tu email"></p>
            <p>Contraseña: <input type="password" name="clave" id="clave" placeholder="Ingrese contraseña"></p>
            <p>Comentarios sobre el registro: <br><textarea name="coments" id="coments" cols="50" rows="5" placeholder="Ingresa un comentario"></textarea></p>
        </fieldset>
    </form>
</body>
</html>
